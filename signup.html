<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/still.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="center">
    <h1>Create Account</h1>
    <div class="social-login">
      <button class="social-login-twitter"><i class="fa fa-twitter" style="font-size:18px; margin-right:10px;"></i>Login
        Via Twitter</button>
      <button class="social-login-facebook"><i class="fa fa-facebook"
          style="font-size:18px; margin-right:10px;"></i>Login Via Facebook</button>
    </div>
    <form method="post">
      <div class="field">
        <div class="icon"><i style="font-size:24px" class="fa">&#xf007;</i></div>
        <input type="text" required placeholder="Full Name" />
      </div>
      <div class="field">
        <div class="icon"><i class="material-icons">&#xe0be;</i></div>
        <input type="tel" required placeholder="Email Address" />
      </div>
      <div class="field">
        <div class="icon"><i style="font-size:24px" class="fa">&#xf095;</i></div>
        <input type="tel" required placeholder="Phone Number" />
      </div>
      <div class="field">
        <div class="icon"><i class="material-icons">&#xe641;</i></div>
        <input type="password" required placeholder="Create Password" />
      </div>
      <div class="select">
        <select name="" id="">
          <option value="">Select job Type</option>
          <option value="">hem≈üire</option>
        </select>
      </div>
    </form>
  </div>
</body>

</html>
